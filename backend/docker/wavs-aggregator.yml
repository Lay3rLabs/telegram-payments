name: "wavs-aggregator"
services:
  aggregator:
    container_name: "wavs-aggregator"
    image: "${COMPOSE_WAVS_DOCKER_IMAGE:-}"
    stop_signal: SIGKILL
    environment:
      - WAVS_AGGREGATOR_COSMOS_CREDENTIAL=${WAVS_AGGREGATOR_COSMOS_CREDENTIAL:-}
      - WAVS_ENV_SERVER_SECRET=${WAVS_ENV_SERVER_SECRET:-}
      - RUST_LOG=${WAVS_LOG_LEVEL:-}
      - WAVS_AGGREGATOR_LOG_LEVEL=${WAVS_LOG_LEVEL:-}
    command:
      [
        "wavs-aggregator",
        "--home",
        "/wavs-home",
        "--port",
        "${COMPOSE_WAVS_AGGREGATOR_PORT:-}",
      ]
    volumes:
      - "${COMPOSE_WAVS_HOME:-}:/wavs-home"
    network_mode: "host"
