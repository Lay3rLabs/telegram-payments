name: telegram-payments

# Neutron chainID defined here: https://github.com/cosmos/chain-registry/blob/master/testnets/neutrontestnet/chain.json
# Starship chain config docs: https://docs.hyperweb.io/starship/config/chains
chains:
  - id: pion-1
    name: neutron
    numValidators: 1
    ports:
      rpc: 27657
      grpc: 9090
      faucet: 8001
    faucet:
      enabled: true
      type: starship

registry:
  enabled: false
